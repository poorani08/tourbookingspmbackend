name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Optional: specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu  # Change to `self-hosted` if you are using a self-hosted runner
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.1.24 >> ~/.ssh/known_hosts
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to server
        run: |
          echo "Deploying to remote server..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no poorani@192.168.1.24 "bash -x /home/ubuntu/deploy.sh"
